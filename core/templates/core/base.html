{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="#">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Expense Control System</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
		<!--
		CSS
		============================================= -->
		<link rel="stylesheet" href="{% static 'core/css/linearicons.css' %}">
		<link rel="stylesheet" href="{% static 'core/css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'core/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'core/css/animate.css' %}">
		<link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'core/css/main.css' %}">
	</head>
	<body>
		<div id="top"></div>
		<!-- Start Header Area -->
		<header class="default-header">
			<div class="sticky-header">
				<div class="container">
					<div class="header-content d-flex justify-content-between align-items-center">
						<div class="logo">
							<a href="#top" class="smooth"><img src="img/logo.png" alt=""></a>
						</div>
						<div class="right-bar d-flex align-items-center">
							<nav class="d-flex align-items-center">
								<ul class="main-menu">
									<li><a href="#top">Home</a></li>
								</ul>
								<a href="#" class="mobile-btn"><span class="lnr lnr-menu"></span></a>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- End Header Area -->
		<!-- Start Banner Area -->
		<section class="banner-area relative">
			<div class="overlay overlay-bg"></div>
			<div class="container">
				<div class="row fullscreen justify-content-center align-items-center">
					<div class="col-lg-8">
						<div class="banner-content text-center">
							<p class="text-uppercase text-white">Aproveite nosso sistema</p>
							<h1 class="text-uppercase text-white">Controle suas despesas</h1>
							<a href="#" class="primary-btn banner-btn">Comece agora!</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->
        {% block content %}
        {% endblock%}
		<footer class="section-full pt-0 pb-5">
			<div class="container">
				<div class="pt-5 d-flex justify-content-between align-items-center">
					<p class="footer-text m-0">Copyright &copy; 2018  |  Desenvolvido em Python por <a href="#">Guilherme Luis</a></p>
				</div>
			</div>
		</footer>

		<script src="{% static 'core/js/vendor/jquery-2.2.4.min.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'core/js/mixitup.min.js' %}"></script>
		<script src="{% static 'core/js/main.js' %}"></script>
	</body>
</html>
