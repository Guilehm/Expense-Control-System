{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}
<section class="section-full gray-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="section-title text-center">
                    <p class="text-uppercase">Contas Bancárias</p>
                    <h3>Acompanhe aqui as principais informações sobre suas contas bancárias.</h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for acc in accounts %}
                <div class="col-md-6">
                    <figure class="signle-service">
                        <img src="img/s1.jpg" class="img-fluid" alt="">
                        <figcaption class="text-center">
                            <img src="{{ acc.bank.img.url }}" class="img-circle mb-2" alt="" style="max-width:60px;">
                            <h5 class="text-uppercase">{{ acc.bank.name }}</h5>
                            <small>saldo geral</small>
                            <br>
                            <a href="#" class="primary-btn d-inline-flex align-items-center">R$ {{ acc.balance|intcomma }}</a>
                        </figcaption>
                    </figure>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
