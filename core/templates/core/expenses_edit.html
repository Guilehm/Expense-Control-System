{% extends 'core/base.html' %}

{% block content %}
<section id="contact" class="section-full gray-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="product-area-title text-center">
                    <h2 class="h1">incluir despesa</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mt-30 ">
                <form id="myForm" method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="single-input color-2 mb-10">
                        <label for="account">Conta:</label>
                        <select name="account" id="account" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required="">
                            {% for option in form.account %}
                            {{ option }}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="single-input color-2 mb-10">
                        <label for="account">Nome da despesa:</label>
                        <input type="text" name="title" value="{{ form.title.value|default:'' }}" placeholder="título da despesa" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" required="">
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="account">Descrição:</label>
                        <textarea name="description" placeholder="insira uma descrição" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite aqui uma descrição'">{{ form.description.value|default:'' }}</textarea>
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="account">Valor:</label>
                        <input type="number" name="total"  value="{{ form.total.value|default:'' }}" step="0.01" placeholder="valor da despesa" onfocus="this.placeholder = ''" onblur="this.placeholder = 'valor da despesa'" required="">
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="account">Data de competência:</label>
                        {{ form.competition_date }}
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="account">Data de vencimento:</label>
                        {{ form.due_date }}
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="id_paid_out">Marcar como pago:</label>
                        {{ form.paid_out }}
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="id_note">Observação:</label>
                        <textarea name="note" cols="40" rows="10" id="id_note" placeholder="caso tenha alguma observação a fazer, escreva aqui">{{ form.note.value|default:'' }}</textarea>
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="category">Categoria:</label>
                        <select name="category" id="category" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required="">
                            {% for option in form.category %}
                            {{ option }}
                            {% endfor %}
                        </select>
                    </div>

                    <div class="single-input color-2 mb-10">
                        <label for="tags">Tags:</label>
                        <select name="tags" id="tags" multiple="multiple" style="height: 100px;">
                            {% for option in form.tags %}
                            {{ option }}
                            {% endfor %}
                        </select>
                    </div>
                    <button class="primary-btn banner-btn my-4 text-dark" type="submit">salvar alterações</button>
                    <div class="alert"></div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
